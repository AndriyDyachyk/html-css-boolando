<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolando</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <header>
            <section>
                <div class="container">
                    <div class="row">
                        <div class="col search" >
                            <a href="">Donna</a>
                            <a href="">Uomo</a>
                            <a href="">Bambini</a>
                        </div>
                        <div class="col">
                            <img src="./img/boolean-logo.png" alt="Boolean_logo" class="logo">
                        </div>
                        <div class="col">
                            <img src="./img/user.png" alt="user" class="icon">
                            <img src="./img/heart.png" alt="heart" class="icon">
                            <img src="./img/shopping-bag.png" alt="shopping_bag" class="icon">
                        </div>
                    </div>
                </div>
            </section>
        </header>
        <main>
            <section>
                <div class="container">
                    <div class="row">
                        <!-- Primo capo -->
                        <div class="col_card">
                            <img src="./img/1.webp" alt="" class="card">
                            <img src="./img/1b.webp" alt="" class="card_2">
                            <div class="like_box">
                                <img src="./img/heart_full.png" alt="" class="icon_2">
                            </div>
                            <div class="descrizione">
                                <div class="labeles">
                                    <label class="discount">-50%</label>
                                    <label class="sostenibilita">Sostenibilit√†</label>
                                </div>
                                <div class="marca">Levi's</div>
                                <div class="nome">RELAXED FIT TEE UNISEX</div>
                                <div class="prezzo">
                                    <div class="prezzo_attuale">14,99</div>
                                    <div class="prezzo_precedente">29,99</div>
                                </div>
                            </div>
                        </div>
                        <!-- SECONDO capo -->
                        <div class="col_card">
                            <img src="./img/2.webp" alt="" class="card">
                            <img src="./img/2b.webp" alt="" class="card_2">
                            <div class="like_box">
                                <img src="./img/heart_full.png" alt="" class="icon_2">
                            </div>
                            <div class="descrizione">
                                <div class="labeles">
                                    <label class="discount">-30%</label>
                                </div>
                                <div class="marca">Guess</div>
                                <div class="nome">ROSES TEE</div>
                                <div class="prezzo">
                                    <div class="prezzo_attuale">20,89</div>
                                    <div class="prezzo_precedente">29,99</div>
                                </div>
                            </div>
                        </div>
                        <!-- TERZOO capo -->
                        <div class="col_card">
                            <img src="./img/3.webp" alt="" class="card">
                            <img src="./img/3b.webp" alt="" class="card_2">
                            <div class="like_box">
                                <img src="./img/heart_full.png" alt="" class="icon_2">
                            </div>
                            <div class="descrizione">
                                <div class="labeles">
                                    <label class="discount">-30%</label>
                                </div>
                                <div class="marca">Come Zucchero Filato</div>
                                <div class="nome">VOGLIA DI COLORI PASTELLO</div>
                                <div class="prezzo">
                                    <div class="prezzo_attuale">129,99</div>
                                    <div class="prezzo_precedente">184,99</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            
        </footer>
    </body>
</html>
